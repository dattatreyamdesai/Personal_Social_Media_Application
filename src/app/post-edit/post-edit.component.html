<div class="container">
    <div class="row">
       
        <div class="col-sm-4">
            <h2 *ngIf="editMode === false">Post Add</h2>
            <h2 *ngIf="editMode === true">Post Edit</h2>
            <form [formGroup] = "form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" class="form-control" type="text" formControlName="title" />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" formControlName="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">Image Path</label>
                    <input id="title" class="form-control" type="text" formControlName="imagePath" />
                    <img class="img-responsive" src="{{form.value.imagePath}}">
                </div>
                
                <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button>     |     
                <button class="btn btn-primary" type="reset">Clear</button>
            </form>
        </div>
    </div>
</div>
